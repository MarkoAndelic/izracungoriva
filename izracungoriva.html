<!DOCTYPE html>
<html>
<head>
	<title>Izračun potrošnje goriva</title>
	<link rel="stylesheet" type="text/css" href="css/stlye.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
	<!--Naslov, koji je centriran-->
<div class="container-fluid" id="naslov">
	<div class="d-flex justify-content-center" class="naslov">
		<h3>Izračun potrošnje goriva</h3>
	</div>
</div>
<!--Unos podataka -->
<div class="container-fluid" id="UnosPodataka">
	<div class="unospodataka">
	<div class="row">
		<div class="col-sm-12 col-md-3 col-lg-3 col-lx-3">
      		<p>Unesite prijeđene kilometre:</p>
      		<input type="text" name="prijedenikm" id="prijedenikm" placeholder="Unesi prijeđene kilometre">
    	</div>
		<div class="col-sm-12 col-md-3 col-lg-3 col-lx-3" class="cijena">
      		<p>Unesite iznos za koji ste natočili:</p>
      		<input type="text" name="natoceno" id="natoceno" placeholder="Unesi iznos u kn">
    	</div>
    	<div class="col-sm-12 col-md-3 col-lg-3 col-lx-3">
      		<p>Unesite cijenu litre goriva:</p>
      		<input type="text" name="cijenalgoriva" id="cijenalgoriva" placeholder="Unesi iznos u kn">
    	</div>
    	<div class="col-sm-12 col-md-3 col-lg-3 col-lx-3">
      		<p>Unesite cijenu litre plina:</p>
      		<input type="text" name="cijenalplina" id="cijenalplina" placeholder="Unesi iznos u kn">
    	</div>
	</div>
<!--Potvrda unosa -->
<div class="container-fluid" id="potrvrdaUnosa">
	<div class="potvrdagumb">
		<button onclick="izracun()" type="button" class="btn btn-primary" >Potrvdi unos</button>
	</div>
</div>
<!-- Ispis rezultata -->
<div class="container-fluid" id="rezultat">
	<p>Potrosnja vaseg ljubimca je: <p id="ispisRezultata"></p></p>
	<p>Potrošnja auta ukoliko bi ugradili plin: <p id="potrosnjaPlina"></p>
	<p>Trošak ukoliko je ugrađen plin: <p id="cijnaVoznjeNaPlin"></p>
</div>
</div>
<!-- Graf potrosnje -->
<div class="container-fluid">
	<canvas id="GrafPotrosnje"></canvas>
</div>

	





    






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
